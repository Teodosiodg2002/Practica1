<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Formulario Productos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h1 th:text="${product.id} != null ? 'Editar Producto' : 'Agregar Producto'"></h1>

		<form th:action="@{${product.id != null ? '/products/edit/' + product.id : '/products/add'}}" th:object="${product}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

			<input type="hidden" th:field="*{id}" />

			<div class="mb-3">
				<label for="name" class="form-label">Nombre</label>
				<input type="text" id="name" class="form-control" th:field="*{name}" required />
			</div>

			<div class="mb-3">
				<label for="price" class="form-label">Precio</label>
				<input type="number" step="0.01" id="price" class="form-control" th:field="*{price}" required />
			</div>

			<button type="submit" class="btn btn-primary">
				<span th:text="*{id != null ? 'Actualizar' : 'Agregar'}"></span>
			</button>

		</form>

		<a href="/admin" class="btn btn-secondary mt-3">Volver</a>
	</div>
</body>

</html>
